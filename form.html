<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Form</title>
  <link rel="stylesheet" href="css/style.css"/>

</head>
<body>
<!-- <form action="" method="post"> Connect to formspree.io-->
    <form action="https://formspree.io/f/xdkoegye" method="POST">
        <fieldset>
            <legend>Form</legend>
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name"  required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required>

            <label for="program">Program: </label>
            <input type="text" id="program" name="program">

            <label for="email">Email: </label>
            <input type="text" id="email" name="email" required>

            <label for="schools">Choose a School:</label>

            <select name="schools" id="schools">
              <option value="UMSI">School of Information</option>
              <option value="Ross">Ross School of Business</option>
              <option value="Stamps">Stamps School of Art & Design</option>
              <option value="SPH">School of Public Health</option>
            </select>

            <div class="radio-group">
                <p>Available Time for Picking Up Grocery:</p>
                <input type="radio" id="morning" name="available-time" value="morning">
                <label for="morning">Morning</label>

                <input type="radio" id="afternoon" name="available-time" value="afternoon">
                <label for="afternoon">Afternoon</label>

                <input type="radio" id="evening" name="available-time" value="evening">
                <label for="evening">Evening</label>

                <input type="radio" id="weekend" name="available-time" value="weekend">
                <label for="weekend">Weekend</label>
            </div>

            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
